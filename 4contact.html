    <div class="text-dark min-vh-100 p-5 mt-5">

        <h2 class="text-dark text-center">Get In Touch</h2>
        <p class="text-center">Want to work together or have any questions?</p>

        <div class="row mt-3">
            <form class="col-12 offset-md-2 col-md-8 offset-xl-4 col-xl-4 p-3 rounded">
                <div class="form-group">
                    <label class="text-dark" for="name">Name :</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label class="text-dark" for="email">Email Address : </label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label class="text-dark" for="message">Message :</label>
                    <textarea class="form-control" id="message" rows="7"></textarea>
                </div>
                <!-- <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Send Message</button> -->

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop">
                  Send Message
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Message Sent</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
            </form>
        </div>
